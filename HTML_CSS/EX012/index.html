<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video autoplay controls loop muted poster="img/foto.jpg" width="560px" height
    ="315">
        <source src="midia/480-30.mp4.mp4" type="video/mp4">
        <source src="midia/576-25.mkv" type="video/mkv">
        <source src="midia/720-30.webm" type="video/webm">
        <p>Seu navegador não é compativel com o vídeo, caso queira baixa-lo: <a href="midia/480-30.mp4.mp4">video.mp4</a></p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=YyFEr4PdX1L2PRAC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&autoplay=1&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
