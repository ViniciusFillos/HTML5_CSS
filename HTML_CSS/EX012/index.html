<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video autoplay controls loop poster="img/foto.jpg" width="640px" height
    ="480">
        <source src="midia/480-30.mp4.mp4" type="video/mp4">
        <source src="midia/576-25.mkv" type="video/mkv">
        <source src="midia/720-30.webm" type="video/webm">
        <p>Seu navegador não é compativel com o vídeo, caso queira baixa-lo: <a href="midia/480-30.mp4.mp4">video.mp4</a></p>
    </video>
</body>
</html>
