    <title>Iframes</title>

        iframe {
            width: 300px;
            height: 300px;
            border: 3px dashed black;
        }

</head>
<body>
    <h1>Testado o uso de Iframes</h1>

    <!-- TAMANHO PADRÃO 300X150 PX -->

    <p>
        meu repositório do GitHub

</html>
