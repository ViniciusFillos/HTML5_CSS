<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <a href="#">Clique em mim</a>
    <div id="saida">
    </div>
    <script>

        var click = document.querySelector('a')
        click.addEventListener('click', clicou)

        function clicou() {
            document.querySelector('div#saida').innerHTML += '<p>VocÃª clicou</p>'
        }
    </script>
</body>
</html>
