<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idnome">Nome</label>
            <input name="nome" maxlength="30" autocomplete="name" type="text" id="idnome" placeholder="Nome Completo" required>
        </p>
        <p>
            <label for="idmedia">Média</label>
            <input type="number" id="idmedia" name="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="idmes">Período Letivo</label>
            <input type="month" name="mes" value="2024-01" id="idmes">
        </p>
        <p>
            <label for="iddata">Dia da Prova</label>
            <input type="date" id="iddata" name="data" value="2024-01-03" required>
            <!-- O VALUE É PREENCHIDO SOZINHO COM JS -->
        </p>
        <p>
            <label for="idhora">Horário da Prova</label>
            <input type="time" name="time" id="idhora" value="17:54" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
