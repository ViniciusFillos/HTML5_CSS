<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idnome">Nome</label>
                <input type="text" id="idnome" name="nome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="idemail">E-Mail</label>
                <input type="email" id="idemail" name="email" required autocomplete="email">
            </p>
            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" id="idtel" name="tel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
