<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaQuery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="area">
                        <label for="idLogin"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" id="idLogin" placeholder="email" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="pass">
                        <label for="IdPass"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" id="IdPass" autocomplete="current-password" required maxlength="20" placeholder="password">
                    </div>
                    <div class="end">
                        <input type="submit" value="Submit">
                        <button onclick="nothing()">Esqueci a senha<span id="mail" class="material-symbols-outlined">mail</span></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
